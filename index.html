<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div>
            <label for="jobrole">Job Role:</label>
            <input type="text" id="jobrole" name="jobrole" required>
        </div>

        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>

        <div>
            <label for="current-location">Current Location:</label>
            <input type="text" id="current-location" name="current-location" required>
        </div>

        <div>
            <label for="linkedin">LinkedIn URL:</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/username" required>
        </div>

        <div>
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>

        <button type="submit" id="apply-button">Start Apply</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
